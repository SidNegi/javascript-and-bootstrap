<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #namevd,
        #mailvd,
        #sitevd,
        #Mvd {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <table>

                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name"></td>
                    <td id="namevd"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="text" id="mail"></td>
                    <td id="mailvd"></td>
                </tr>
                <tr>
                    <td><label for="site">Website:</label></td>
                    <td><input type="text" id="website"></td>
                    <td id="sitevd"></td>
                </tr>
                <tr>
                    <td><label for="Message">Message</label></td>
                    <td><textarea id="Message"></textarea>
                    <td id="Mvd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" onclick="return validation()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function validation() {
            let x1 = name();
            let y1 = email();
            let z1 = website();
            let w1 = message();
            return x1 && y1 && z1 && w1;
        }

        function name() {
            let n = document.getElementById("name").value;
            if (n.length === 0) {
                document.getElementById("namevd").innerText = "This field is required";
                return false;
            }
            return true;
        }

        function email() {
            let n = document.getElementById("mail").value;
            if (n.length === 0 ) {
                document.getElementById("mailvd").innerText = "A valid email address is required";
                return false;
            }
            return true;
        }

        function website() {
            let n = document.getElementById("website").value;
            if (n.length === 0 ) {
                document.getElementById("sitevd").innerText = "A valid url is required";
                return false;
            }
            return true;
        }

        function message() {
            let n = document.getElementById("Message").value;
            if (n.length === 0) {
                document.getElementById("Mvd").innerText = "This field is required";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
