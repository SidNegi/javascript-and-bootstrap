<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="container">
    <form class="form pe-4">
        <center>
        <table>
            <tr>
                <td><label class="form-label" for="1st">1st Number:</label></td>
                <td><input id="first" class="form-control" type="number" name="1st"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="2nd">2nd Number:</label></td>
                <td><input id="second" class="form-control" type="number" name="2nd"></td>
            </tr>
            <tr>
                <td><button onclick="multiply()" class="btn-sm" type="button">Multiply</button></td>
                <td><button onclick="divide()" class="btn-sm" type="button">Divide</button></td>
            </tr>
            <tr>
                <td>The result is:</td>
                <td id="result"></td>
            </tr>
        </table>
        </center>
    </form>
</div>
    <script>
        function multiply() {
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            var result = a * b;
            document.getElementById("result").textContent = result;
        }

        function divide() {

            if (b === 0) {
                alert("Cannot divide by zero");
            } else {
                var result = a / b;
                document.getElementById("result").textContent = result;
            }
        }
    </script>
</body>
