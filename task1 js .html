<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverse(num, reversed=0) {
            if (num === 0) {
                return reversed;
            }
            return reverse(Math.floor(num / 10),reversed * 10 + num % 10);
        }
        let c = prompt("Enter the number");
        let x=reverse(c);
        console.log("The reverse of "+c+" is "+x);
    </script>
</body>

</html>
